{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Loans</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Loan </th>
							<th>Category</th>
							<th>Amount</th>
						</tr>
						

					{% for loan in loans %}
					    <tr>
						    <td>{{ loan.name_of_loan }}</td>
							<td>{{ loan.category }}</td>
							<td>{{ loan.amount }}</td>
					    </tr>
					{% endfor %}
					</table>

				</div>
			</div>
			
		</div>
{% endblock %}
