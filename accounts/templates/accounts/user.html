{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Loan type</th>
					<th>Category</th>
					<th>Date Applied</th>
					<th>Status</th>
				</tr>
				{% for order in orders %}
				<tr>
					<td>{{ order.loan }}</td>
					<td>{{ order.loan.category }}</td>
					<td>{{ order.date_created }}</td>
					<td>{{ order.status }}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>


{% endblock %}
